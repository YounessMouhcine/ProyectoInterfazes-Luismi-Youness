<div id="menu" class="mb-5">
  <div class="container text-center mt-5">
    <div class="row align-items-start">
      <div class="col d-flex justify-content-center align-items-center">
        <span class="h1 mx-5" (click)="(cambiarFechaAtras())" (click)="(cambiar())"><--</span>
        <p class="h1 mb-0" id="fecha">TextoPredeterminado</p>
        <span class="h1 mx-5" (click)="(cambiarFechaAdelante())" (click)="(cambiar())">--></span>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <div>
        <label for="datepicker" class="form-label">Fecha</label>
        <input (change)="(getfecha())" (change)="(cambiar())" type="date" id="datepicker" class="form-control mb-3">
      </div>
      <div class="card m-5 bg-dark-subtle" style="width: 100%;">
        <div class="card-body">
          <div class="row">
            <!-- Columna izquierda (4 columnas con las horas) -->
            <div class="col-2">
              <div class="row margenInferior">
                <h3>10:00<br>11:30</h3>
              </div>
              <div class="row margenInferior">
                <h3>13:30<br>15:00</h3>
              </div>
              <div class="row margenInferior">
                <h3>17:30<br>17:00</h3>
              </div>
            </div>

            <!-- Columna central (7 columnas con las imágenes y nombres) -->
            <div class="col-9" id="monitoresApuntados">
              <!-- Fila 1 -->
              <div class="row mb-3 align-items-center" id="borrado1">
                <div class="col text-center" id="monitor1hid1">
                  <img src="icons/persona.png" alt="Persona 1" class="imagenMonitor">
                  <p id="nombreMonitor1" class="mb-0">Persona 1</p>
                </div>
                <div class="col text-center" hidden id="monitor1hid">
                  <img src="icons/persona.png" alt="Persona 1" class="imagenMonitor">
                  <p id="nombreMonitor11" class="mb-0">Persona 1</p>
                </div>
                <!-- Íconos a la derecha -->
                <div class="col-2 d-flex flex-column align-items-center justify-content-between">
                  <div class="row mb-3">
                    <img src="modificar/mas.png" class="icono-pequeno" (click)="(editar(0))" id="mas" hidden>
                  </div>
                  <div class="row mb-3">
                    <img src="modificar/papelera.png" class="icono-pequeno" (click)="(borrar(0))" id="papelera">
                  </div>
                  <div class="row mb-3">
                    <img src="modificar/lapiz.png" class="icono-pequeno mt-auto" (click)="(editar(0))" id="lapiz">
                  </div>
                </div>
              </div>

              <!-- Fila 2 -->
              <div class="row mb-3 align-items-center" id="borrado2">
                <div class="col text-center" id="monitor1hid2">
                  <img src="icons/persona.png" alt="Persona 2" class="imagenMonitor">
                  <p id="nombreMonitor2" class="mb-0">Persona 2</p>
                </div>
                <div class="col text-center" hidden id="monitor2hid">
                  <img src="icons/persona.png" alt="Persona 1" class="imagenMonitor">
                  <p id="nombreMonitor12" class="mb-0">Persona 1</p>
                </div>
                <!-- Íconos a la derecha -->
                <div class="col-2 d-flex flex-column align-items-center justify-content-between">
                  <div class="row mb-3">
                    <img src="modificar/mas.png" class="icono-pequeno" (click)="(editar(1))" id="mas" hidden>
                  </div>
                  <div class="row mb-3">
                    <img src="modificar/papelera.png" class="icono-pequeno" (click)="(borrar(1))" id="papelera">
                  </div>
                  <div class="row mb-3">
                    <img src="modificar/lapiz.png" class="icono-pequeno mt-auto" (click)="(editar(1))" id="lapiz">
                  </div>
                </div>
              </div>

              <!-- Fila 3 -->
              <div class="row mb-3 align-items-center" id="borrado3">
                <div class="col text-center" id="monitor1hid3">
                  <img src="icons/persona.png" alt="Persona 3" class="imagenMonitor">
                  <p id="nombreMonitor3" class="mb-0">Persona 3</p>
                </div>
                <div class="col text-center" hidden id="monitor3hid">
                  <img src="icons/persona.png" alt="Persona 1" class="imagenMonitor">
                  <p id="nombreMonitor13" class="mb-0">Persona 1</p>
                </div>
                <!-- Íconos a la derecha -->
                <div class="col-2 d-flex flex-column align-items-center justify-content-between">
                  <div class="row mb-3">
                    <img src="modificar/mas.png" class="icono-pequeno" (click)="(editar(2))" id="mas" hidden>
                  </div>
                  <div class="row mb-3">
                    <img src="modificar/papelera.png" class="icono-pequeno" (click)="(borrar(2))" id="papelera">
                  </div>
                  <div class="row mb-3">
                    <img src="modificar/lapiz.png" class="icono-pequeno mt-auto" (click)="(editar(2))" id="lapiz">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="editar" hidden>
  <input hidden id="horapor" value="">
  <div class="container-fluid full-height">
    <div class="card-Editar shadow-sm m-2"> <!-- Usé card-Editar en lugar de card -->
      <div class="card-body p-3"> <!-- Reduje el padding de la card -->
        <h5 class="card-title text-center mb-3">Formulario</h5> <!-- Reducido el margen inferior -->
        <form>
          <!-- Primer selector -->
          <div class="mb-3">
            <label for="selector1" class="form-label">Seleccionar opción</label>
            <select id="selector1" class="form-select form-select-sm" aria-label="Selector" (change)="(cambiarSelect())">
              <option value="BodyPump">BodyPump</option>
              <option value="Spinning">Spinning</option>
            </select>
          </div>
          
          <!-- Segundo selector -->
          <div class="mb-3">
            <label for="selector2" class="form-label">Monitor 1</label>
            <input type="text" id="selector2" class="form-control"/>

          </div>
          
          <!-- Tercer selector -->
          <div class="mb-3" id="selector3Pro">
            <label for="selector3" class="form-label">Monitor 2</label>
            <input type="text" id="selector3" class="form-control"/>
          </div>

          <!-- Botones abajo -->
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-danger btn-sm" (click)="(cancelar())">Cancelar</button>
            <button type="button" class="btn btn-info btn-sm" (click)="(guardarCambios())">Cambiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
