<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4V GYM Monitores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <app-header></app-header>   
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <form class="w-75">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="input-group-text gris" (click)="buscarMonitor()"><i class="bi bi-search"></i></button>
                        </div>
                        <input type="text" class="form-control gris" id="monitorABuscar" placeholder="Buscar..." aria-label="Buscar" aria-describedby="search-icon">
                    </div>
                </form>
                <button class="btn ml-3 botonAgregar" (click)="openModal()">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>            
        </div>
        <div class="row">
            <div class="col-1 d-flex align-items-center justify-content-center">
                <button (click)="previousSlide()"><i class="bi bi-chevron-left"></i></button>
            </div>
            <div class="col-10 d-flex justify-content-around">
                <div class="card col-md-3 position-relative m-2" *ngFor="let monitor of getVisibleMonitors()">
                    <div class="d-flex justify-content-center">
                        <i class="bi bi-person-fill persona"></i>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <button class="btn btn-sm position-absolute rojo" (click)="openEditModal(monitor)"><i class="bi bi-pen"></i></button>
                        <button class="btn btn-sm position-absolute rojo" (click)="deleteMonitor(monitor)"><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="card-body">
                        <div class="name font-weight-bold text-center">{{ monitor.name }}</div>
                        <div class="email text-muted text-center">{{ monitor.email }}</div>
                        <div class="phone text-muted text-center">{{ monitor.phone }}</div>
                    </div>
                </div>
            </div>
            <div class="col-1 d-flex align-items-center justify-content-center">
                <button (click)="nextSlide()"><i class="bi bi-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <div id="monitorModalAgregar" class="modal">
        <div class="modal-content">
            <button id="close" (click)="closeModal()">&times;</button>
            <form (ngSubmit)="saveMonitor()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" id="name" [(ngModel)]="this.currentMonitor.name" name="name" required class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" [(ngModel)]="this.currentMonitor.email" name="email" required class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="text" id="phone" [(ngModel)]="this.currentMonitor.phone" name="phone" required class="form-control" />
                </div>
                <div class="mb-3">
                    <p id="errores"></p>
                </div>
                <button type="submit" class="btn btn-primary" (click)="saveMonitor()">Guardar</button>
            </form>
        </div>
    </div>

    <div id="monitorModalEditar" class="modal">
        <div class="modal-content">
            <button id="close" (click)="closeModal()">&times;</button>
            <form (ngSubmit)="editMonitor()">
                <div class="mb-3">
                    <label for="nameE" class="form-label">Nombre</label>
                    <input type="text" id="nameE" [(ngModel)]="this.currentMonitor.name" name="name" required class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="emailE" class="form-label">Email</label>
                    <input type="email" id="emailE" [(ngModel)]="this.currentMonitor.email" name="email" required class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="phoneE" class="form-label">Teléfono</label>
                    <input type="text" id="phoneE" [(ngModel)]="this.currentMonitor.phone" name="phone" required class="form-control" />
                </div>
                <div class="mb-3">
                    <p id="error"></p>
                </div>
                <button type="submit" class="btn btn-primary" (click)="editMonitor()">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<app-footer></app-footer>
</html>
